image: node:latest

pages:
  cache:
    paths:
    - node_modules/

  stage: deploy
  script:
  - npm install -g @angular/cli
  - npm install
  - ng build --prod --base-href /fit-fonnect-demo/
  - mkdir public
  - mv prod/fit-fonnect-demo/* public/
  artifacts:
    paths:
    - public
  only:
  - master